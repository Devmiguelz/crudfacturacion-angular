<div class="card">
    <div class="card-body">
        <div class="text-center">
            <h5>CRUD Facturacion</h5>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <h4 class="card-title">Listado de Usuario</h4>
            </div>
            <div class="col-md-6">
                <button class="btn btn-secondary float-right" (click)="ModalAgregarFactura()">
                    AGREGAR
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Fecha</th>
                                <th>Cliente</th>
                                <th>Subtotal</th>
                                <th>Iva</th>
                                <th>Total</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let factura of dataFacturas; index as i">
                                <th>{{i + 1}}</th>
                                <td>{{factura.fecha}}</td>
                                <td>{{factura.cliente.nombrecompleto}}</td>
                                <td>{{factura.subtotal}}</td>
                                <td>{{factura.iva}}</td>
                                <td>{{factura.total}}</td>
                                <td>
                                    <button class="btn btn-info mr-4" (click)="ModalEditarFactura(factura)">
                                        EDITAR
                                    </button>
                                    <button class="btn btn-danger" (click)="EliminarFactura(factura.cod)">
                                        ELIMINAR
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
